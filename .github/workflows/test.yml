name: Run Tests

on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - "*"
      - "!main"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest click click-aliases pytest-cov setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests
  create_pr:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.neuragens }}
          base: main
          branch: ${{ github.ref }}
          labels: enhancement
          title: "Automated Pull Request - [${{ github.ref }}]"
          body: "ðŸ“¦ This pull request is created automatically by NeuraGens Actions. ðŸ“¦"
          body-path: ${{ github.workspace }}/.github/workflows/docs/check.md
