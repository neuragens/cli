name: Python NeuraGens CLI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest click>=8.1.7 click-aliases>=1.0.4 pytest-cov setuptools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest click>=8.1.7 click-aliases>=1.0.4 pytest-cov setuptools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        export PYTHONPATH=$(pwd)  # Adiciona o diretÃ³rio atual ao PYTHONPATH
        pytest tests

  create_pr:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
    - uses: actions/checkout@v4
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        branch: ${{ github.ref }}
        base: main
        title: "Automated Pull Request"
        body: "ðŸ“¦ This pull request is created automatically by NeuraGens Actions. ðŸ“¦"
        token: ${{ secrets.GITHUB_TOKEN }}
